<!doctype html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
    <title>تواصل معنا</title>
</head>

<div class="letter-image">
    <div class="animated-mail">
        <div class="back-fold"></div>
        <div class="letter">
            <div class="letter-border"></div>
            <div class="letter-title"></div>
            <div class="letter-context"></div>
            <div class="letter-stamp">
                <div class="letter-stamp-inner"></div>
            </div>
        </div>
        <div class="top-fold"></div>
        <div class="body"></div>
        <div class="left-fold"></div>
    </div>

</div>

<body>
    <div class="content">
        <div class="container">
            <div class="1">
                <div class="col">
                    <div class="row">
                        <div class="col-lg-7 mb-5 mb-lg-0">
                            <h2 class="mb-5">تواصل معنا <br> بمنتهى السهولة</h2>
                            <form class="border-right pr-5 mb-5" method="post" id="contactForm" name="contactForm">
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" name="fname" id="fname"
                                            placeholder="First name">
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <input type="text" class="form-control" name="lname" id="lname"
                                            placeholder="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="email" id="email"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                                            placeholder="Write your message"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="submit" value="ارسال" class="btn btn-primary rounded-0 py-2 px-4">
                                        <span class="submitting"></span>
                                    </div>
                                </div>
                            </form>


                        </div>
                        <div class="col-lg-4 ml-auto">
                            <h3 class="mb-4">شاركنا بكل أرائك</h3>


                            <a href="Project Web.html" style="color: black;">العودة إلى الصفحة الرئيسية</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
